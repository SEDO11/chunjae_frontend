<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    <!-- src: 이미지 주소 | alt: 이미지가 없는 경우 대신 출력-->
    <!-- 웹 표준에선 alt도 꼭 포함되어야 한다. -->
    <!-- title: 이미지의 설명 -->
    <h1>미디어 관련 태그</h1>
    <hr>
    
    <h2>이미지</h2>
    <img width="1205" height="678" src="./img/building.jpg" alt="건물" title="도시에 있는 여자">
    <hr>

    <h2>오디오</h2>
    <!-- autoplay muted 음소거 상태로 자동 실행 -->
    <!-- controls 오디오 제어 -->
    <audio controls autoplay muted>
        <!-- 브라우저 마다 지원하는 파일이 다를 수 있으므로 여러개의 파일을 지정 -->
        <!-- type은 mime 타입을 검색해서 확인후 입력 -->
        <!-- 크로스 브라우징 처리 -->
        <source src="./sound/ditto.mp3" type="audio/mp3">
        <source src="./sound/ditto.ogg" type="audio/ogg">
        <source src="./sound/ditto.wav" type="audio/x-wav">
    </audio>
    <hr>

    <h2>비디오</h2>
    <video width="1205" height="678" poster="./img/building.jpg" loop controls controlsList="nodownload" autoplay muted>
        <source src="./movie/earth.mp4" type="video/mp4">
        <source src="./movie/ditto.ogv" type="video/ogg">
        <source src="./movie/ditto.ogv" type="video/webm">
    </video>
    <hr>

    <h2>iframe</h2>
    <iframe width="1205" height="678" src="https://www.youtube.com/embed/ioipXUbjMls" title="그냥 X만 누르면 이기는 사기악세" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <hr>

</body>
</html>
