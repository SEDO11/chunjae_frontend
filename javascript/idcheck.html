<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 중복 체크</title>
    <script></script>
</head>
<body>
    <form id="lo" onsubmit="return idCheck(this)">
        <input type="text" name="id" id="id" placeholder="아이디 입력" autofocus><br><br>
        <input type="submit" value="아이디 중복 확인"><br><br>
    </form>
    <script>
        document.getElementById('id').value = opener.document.getElementById('id').value // 부모창에서 값을 받아옴
        function idCheck(frm) {
            if(frm.id.value=='') {
                alert('아이디 입력칸이 비어있습니다.')
                frm.id.focus()
                return false
            } else {
                alert('사용가능한 아이디 입니다.')
                opener.document.getElementById('id').value = document.getElementById('id').value // DOM 객체
                window.close() // 현재 윈도우 창 닫기, BOM 객체
            }
        }
    </script>
</body>
</html>
