<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본 06 - 사용자 정의 함수</title>
</head>
<body>
    <script>
        // 방법1 : function 함수명(매개변수명, ...) { return }
        // 방법2 : var or const = function(매개변수명, ...) { return }
        function fnc1() {
            document.write("매개변수X, 리턴X <br>");
        }

        function fnc2(x) {
            document.write(x+" 매개변수o, 리턴x <br>")
        }

        function fnc3() {
            document.write("매개변수x, 리턴o <br>")
            return "매개변수X, 리턴o <br>"
        }

        function fnc4(x) {
            document.write(x+"매개변수o, 리턴o <br>")
            return x+" 매개변수o, 리턴o <br>"
        }

        var n4 = fnc4("김기태");
        console.log(n4)

        var n3 = fnc3();
        console.log(n3);

        fnc2("홍길동");

        fnc1();

    </script>
</body>
</html>
