<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI 아코디언</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/sunny/jquery-ui.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            font-size: 1em;
        }

        .title {
            color: #11c9fc;
            font-size: 48px;
            text-align: center;
        }

        .ui-draggable,
        .ui-droppable {
            background-position: top;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $( function() {
            let lang = ['ActionScript', 'Ada', 'Asp', 'Basic', 'C', 'C++', 'C#', 
                    'Cobol', 'Kotlin', 'Fortran', 'Groovy', 'Java', 'JavaScript', 
                    'Lisp', 'Perl', 'PHP', 'Python', 'R', 'Ruby', 'Scala'];
            $("#lang").autocomplete({
                source : lang,
            });

          } );
    </script>
</head>

<body>
    <h2 class="title">자동 완성</h2>
    <hr>
    <div class="widget">
        <label for="lang">언어선택</label>
        <input type="text" id="lang" placeholder="언어 입력">
    </div>
</body>

</html>
