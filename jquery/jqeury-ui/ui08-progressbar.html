<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI 아코디언</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/sunny/jquery-ui.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            font-size: 1em;
        }

        .title {
            color: #11c9fc;
            font-size: 48px;
            text-align: center;
        }

        .ui-draggable,
        .ui-droppable {
            background-position: top;
        }

        #menu {
            width: 200px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(()=>{
            $( "#progressbar1" ).progressbar({
              value : 37
            });
            
            let pro2 = $("#progressbar2");
            let label = $(".label");
            
            ani = (i) => {
              console.log(i);
              pro2.progressbar({value: i});
              label.text(i + '%');
            }

            let a = 0;
            let intv = setInterval(()=> {
              if(a<100) {
                ani(a++);
              }
            }, 500);
        } );
    </script>
</head>

<body>
    <h2 class="title">프로그래스 바</h2>
    <hr>
    <div class="widget">
        <div id="progressbar1" class="progress"></div>
        <label for="progressbar2" class="label">0%</label>
        <div id="progressbar2" class="progress"></div>
    </div>
</body>

</html>
