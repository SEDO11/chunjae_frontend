<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Express Board to HTML</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <h2>Node Express Board to HTML</h2>
    <div id="con">
        
    </div>
    <script>
        $(document).ready(function(){
            $.ajax({
                url: 'http://localhost:4000/board/list',
                method: 'get',
                dataType: 'json',
                success: function(data){
                    let board = data.boards;
                    console.log(board);
                    for(var i=0; i<board.length; i++){
                        $("#con").append(`<tr><td>${board[i].bno}</td>
                            <td><a href="/board/get${board[i].bno}">${board[i].title}</a></td>
                            <td>${board[i].resdate}</td>
                            <td>${board[i].cnt}</td></tr>`);
                    }
                }
            });
        });
    </script>
</body>
</html>
