<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        .tb1{width: 800px; margin: auto;}
        .tb1 th {background-color: deeppink; color: white; line-height: 42px;}
        .tb1 td {border-bottom: 2px solid #333; text-align: center; line-height: 38px;}
    </style>
</head>
<body>
    <table class="tb1">
        <caption>
            <h2>테이블 제목</h2>
        </caption>
        <thead>
            <tr>
                <th>번호</th><th>이름</th><th>점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td><td>김</td><td>90</td>
            </tr>
            <tr>
                <td>2</td><td>오</td><td>80</td>
            </tr>
            <tr>
                <td>3</td><td>강</td><td>70</td>
            </tr>
            <tr>
                <td>4</td><td>수</td><td>60</td>
            </tr>
            <tr>
                <td>5</td><td>원</td><td>50</td>
            </tr>
            <tr>
                <td colspan="3">점수 내용</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
