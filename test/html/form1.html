<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
    <style>
        form {border: 2px solid gray; margin: 20px; padding: 20px;}
        th {padding: 0px 0px 20px 20px;}
        td {padding: 0px 0px 20px 20px;}
    </style>
</head>
<body>
    <form action="" method="post">
        <caption>
            <h2>예약 정보</h2>
        </caption>
        <table>
            <tr>
                <th><label for="name">이 름</label></th>
                <td><input type="name" name="name" id="name"></td>
            </tr>
            <tr>
                <th><label for="tel">전 화</label></th>
                <td><input type="tel" name="tel" id="tel"></td>
            </tr>
            <tr>
                <th><label for="email">이메일</label></th>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><input type="submit" value="예약하기"></td>
            </tr>
        </table>
    </form>
</body>
</html>
