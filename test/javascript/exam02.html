<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디확인</title>
</head>
<body>
    <h2>아이디 검증</h2>
    <form action="" id="frm2" name="frm2">
        <input type="text" name="id" id="id" required>
        <button type="button" onclick="idcheck()">아이디 중복 체크</button>
    </form>
    <script>
        var id = document.getElementById('id')

        function idcheck() {
            if(id.value == '') {
                alert('아이디를 입력해주세요')
                return
            }
            window.open('exam02_1.html')
        }
    </script>
</body>
</html>
