<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위 바위 보</title>
    <style>
        button { width: 80px; height: 50px;}
        li {float: left; list-style: none;}
        ul::after { content: ""; width: 100%; clear: both; display: block;} 
    </style>
</head>
<body>
    <ul>
        <li>사용자 :&nbsp;</li>
        <li><div id="man_cnt">0</div></li>
    </ul>
    <ul>
        <li>컴퓨터 :&nbsp;</li>
        <li><div id="com_cnt">0</div></li>
    </ul>
    <ul>
        <li>무승부 :&nbsp;</li>
        <li><div id="draw_cnt">0</div></li>
    </ul>
    <hr>
    <button type="button" onclick="rcp('가위')">가위</button>
    <button type="button" onclick="rcp('바위')">바위</button>
    <button type="button" onclick="rcp('보')">보</button>
    <script>
        function rcp(hand) {
            const options = ["가위", "바위", "보"];
            const comChoice = options[Math.floor(Math.random() * 3)];
            const manCnt = document.getElementById("man_cnt");
            const comCnt = document.getElementById("com_cnt");
            const drawCnt = document.getElementById("draw_cnt");
            let resultMessage;

            if (hand === comChoice) { // 비기는 경우
                resultMessage = `나: ${hand} 컴퓨터: ${comChoice} \n비겼습니다.`;
                drawCnt.innerText = parseInt(drawCnt.innerText) + 1;
            } else if (
                (hand === "가위" && comChoice === "보") ||
                (hand === "바위" && comChoice === "가위") ||
                (hand === "보" && comChoice === "바위")
            ) { // 이기는 경우
                resultMessage = `나: ${hand} 컴퓨터: ${comChoice} \n당신이 이겼습니다.`;
                manCnt.innerText = parseInt(manCnt.innerText) + 1;
            } else { // 지는 경우
                resultMessage = `나: ${hand} 컴퓨터: ${comChoice} \n당신이 졌습니다.`;
                comCnt.innerText = parseInt(comCnt.innerText) + 1;
            }
            alert(resultMessage);
        }

        
    </script>
</body>
</html>
