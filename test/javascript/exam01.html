<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h2 class="page_title">회원 약관</h2>
    <div class="agree_fr">
    제1장 총칙
    제1조(목적) 이 약관은 회사가 온라인으로 제공하는 디지털콘텐츠(이하 "콘텐츠"라고 한다) 및 제반서비스의 이용과 관련하여 회사와 이용자와
    의 권리, 의무 및 책임사항 등을 규정함을 목적으로 합니다.
    제2조(정의) 이 약관에서 사용하는 용어의 정의는 다음과 같습니다.
    </div>
    <div class="btn_fr">
        <input type="checkbox" id="ck_item1" name="ck_item"> <label for="ck_item1">약관의 동의</label><br><br>
        <button type="button" id="in_btn1" class="in_btn">다음 단계</button>
    </div>
    <script>
        var btn = document.getElementById('in_btn1')
        var ck = document.getElementById('ck_item1')
        btn.addEventListener('click', function() {
            if(ck.checked) {
                location.href='https://www.naver.com'
            }
        })
    </script>
</body>
</html>
